<div class="register center">
  <img priority class="mdd-main-logo" ngSrc="/assets/logo_p6.png" alt="logo" height="401" width="695"/>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Inscription</mat-card-title>
    </mat-card-header>
    <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content >
        <mat-form-field >
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <button class="register-form-button" mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Submit</button>
      <span *ngIf="onError" class="error">An error occurred</span>
    </form>
  </mat-card>
</div>
