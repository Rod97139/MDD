<div class="topic-container">
  <div class="topic-header">
    <h2>{{ topic.name }}</h2>
  </div>
  <div class="topic-content">
    <p>{{ topic.description }}</p>
  </div>
  <button mat-raised-button color="primary" (click)="toggleSubscription()">
    {{ isSubscribed ? 'Unsubscribe' : 'Subscribe' }}
  </button>
</div>
