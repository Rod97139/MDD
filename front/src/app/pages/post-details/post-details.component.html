@if (post)
{
<div class="post-container" >
  <div class="post-header">
    <h2>{{ post.title }}</h2>
    <p>{{ post.author }}</p>
  </div>
  <div class="post-content">
    <p>{{ post.content }}</p>
  </div>
</div>
}
<hr>
@if (comments.length > 0)
{
<div class="comments-container">
  <h3>Comments</h3>
  <div class="comment" *ngFor="let comment of comments">
    <p>{{ comment.user.name }}</p>
    <p>{{ comment.content }}</p>
  </div>
</div>
}
